<div class="image-container">
  <img src="../assets//Octocat.png" width="240" height="250" />
  <img src="../assets//nest8.png" width="240" height="250" />
</div>
<div class="form-body" *ngIf="userData$ | async as userData; else spinner">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-container">
    <div id="grid-left">
      <mat-form-field class="form-field">
        <mat-label class="input-header">Username</mat-label>
        <input matInput formControlName="name" [value]="userData.name" />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label class="input-header">Email</mat-label>
        <input
          matInput
          formControlName="email"
          type="email"
          [value]="userData.email"
        />
        <mat-error
          *ngIf="formValidators.email.invalid && formValidators.email.touched"
        >
          Not a valid email
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label class="input-header">Blog URL</mat-label>
        <input
          matInput
          placeholder="Blog"
          formControlName="blogUrl"
          [value]="userData.blogUrl"
        />
        <mat-error
          *ngIf="
            formValidators.blogUrl.invalid && formValidators.blogUrl.touched
          "
        >
          Not a valid URL
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label class="input-header">Twitter@</mat-label>
        <input
          matInput
          formControlName="twitterHandle"
          [value]="userData.twitterHandle"
        />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label class="input-header">Company</mat-label>
        <input matInput formControlName="company" [value]="userData.company" />
      </mat-form-field>
    </div>
    <div class="grid-right">
      <mat-form-field class="form-field">
        <mat-label class="input-header">Location</mat-label>
        <input
          matInput
          formControlName="location"
          [value]="userData.location"
        />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label class="input-header">Bio</mat-label>
        <textarea
          matInput
          formControlName="bio"
          [value]="userData.bio"
          class="text-box"
        ></textarea>
        <mat-error
          *ngIf="formValidators.bio.invalid && formValidators.bio.touched"
        >
          Max 160 Characters
        </mat-error>
      </mat-form-field>
      <div class="radio-container">
        <mat-radio-group
          formControlName="hireable"
          color="primary"
          [value]="userData.hireable"
        >
          <label id="example-radio-group-label">Hireable</label>
          <br />
          <mat-radio-button [value]="true" class="radio-btn"
            >True</mat-radio-button
          >
          <mat-radio-button [value]="false" class="radio-btn add-space"
            >False</mat-radio-button
          >
        </mat-radio-group>
      </div>
    </div>
    <button mat-raised-button>Submit</button>
  </form>
</div>
<ng-template #spinner>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
